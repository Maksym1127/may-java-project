databaseChangeLog:
  - changeSet:
      id: "1.0.1"
      author: "maksym1127"
      changes:
        - createTable:
            tableName: "users"
            columns:
              - column:
                  name: "id"
                  type: "bigint"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "first_name"
                  type: "text"
              - column:
                  name: "last_name"
                  type: "text"
              - column:
                  name: "email"
                  type: "text"
              - column:
                  name: "password"
                  type: "text"
              - column:
                  name: "token"
                  type: "text"
              - column:
                  name: "last_login"
                  type: "date"
              - column:
                  name: "last_logout"
                  type: "date"
